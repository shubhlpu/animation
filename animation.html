<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="Utf-8">
	<title>Animation</title>
	<style>
	@keyframes slide {
  0% {
    left: 0;
    top: 0;
  }
  50% {
    left: 244px;
    top: 100px;
  }
  100% {
    left: 488px;
    top: 0;
  }
}
.stage {
  background: #eaeaed;
  border-radius: 6px;
  height: 150px;
  position: relative;
  min-width: 538px;
}
.stage:hover .ball {
  animation: slide 2s ease-in-out ;
}
.ball {
  background: #2db34a;
  border-radius: 50%;
  height: 50px;
  position: absolute;
  width: 50px;
}

</style>
</head>
<body>
<div class="stage">
  <figure class="ball"></figure>
</div>
</body>
</html>
